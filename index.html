<!DOCTYPE html>
<html>
    <head>
        <title>Stargate Background</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="addresses.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="content">
            <img id="portal" src="EVENT-HORIZON.gif">
            <div class="interface">
                <img class="logo" src="SGC-LOGO.png">
    
                <div class="lights">
                    <div id="light-1" class="light"></div>
                    <div id="light-2" class="light"></div>
                    <div id="light-3" class="light"></div>
                </div>
    
                <div class="binaries">
                    <div id="binary-1" class="binary"></div>
                    <div id="binary-2" class="binary"></div>
                </div>
    
                <div id="light-4"></div>
    
                <div class="status-list">
                    <div id="status-1" class="status">
                        <div class="ko engaged"></div>
                        <div class="ok"></div>
                        <div class="number">1</div>
                        <div class="label">KO</div>
                    </div>
                    <div id="status-2" class="status">
                        <div class="ko engaged"></div>
                        <div class="ok"></div>
                        <div class="number">2</div>
                        <div class="label">KO</div>
                    </div>
                    <div id="status-3" class="status">
                        <div class="ko engaged"></div>
                        <div class="ok"></div>
                        <div class="number">3</div>
                        <div class="label">KO</div>
                    </div>

                        <div class="ko engaged"></div>
                        <div class="ok"></div>

                        <div class="label">KO</div>
                    </div>
                    <div id="status-5" class="status">
                        <div class="ko engaged"></div>
                        <div class="ok"></div>
                        <div class="number">5</div>
                        <div class="label">KO</div>
                    </div>
                    <div id="status-6" class="status">
                        <div class="ko engaged"></div>
                        <div class="ok"></div>
                        <div class="number">6</div>
                        <div class="label">KO</div>
                    </div>
                    <div id="status-7" class="status">
                        <div class="ko engaged"></div>
                        <div class="ok"></div>
                        <div class="number">7</div>
                        <div class="label">KO</div>
                    </div>
                </div>
    
                <div class="chevrons">
                    <div class="chevrons-content">
                        <div id="chevron-1" class="chevron"></div>
                        <div id="chevron-2" class="chevron"></div>
                        <div id="chevron-3" class="chevron"></div>
                        <div id="chevron-4" class="chevron"></div>
                        <div id="chevron-5" class="chevron"></div>
                        <div id="chevron-6" class="chevron"></div>
                        <div id="chevron-7" class="chevron"></div>
                        <div id="circle">
                            <div id="point"></div>
                        </div>
                    </div>
                </div>

                <div id="message" class="blink">
                    <span>IDLE</span>
                </div>

                <div id="planetName">
                    <span></span>
                </div>
    
                <div class="symbols">
                    <div id="symbol-1" class="symbol" onclick="stargate.onClickSymbol(0)">
                        <span>+</span>
                    </div>
                    <div id="symbol-2" class="symbol" onclick="stargate.onClickSymbol(1)">
                        <span>+</span>
                    </div>
                    <div id="symbol-3" class="symbol" onclick="stargate.onClickSymbol(2)">
                        <span>+</span>
                    </div>
                    <div id="symbol-4" class="symbol" onclick="stargate.onClickSymbol(3)">
                        <span>+</span>
                    </div>
                    <div id="symbol-5" class="symbol" onclick="stargate.onClickSymbol(4)">
                        <span>+</span>
                    </div>
                    <div id="symbol-6" class="symbol" onclick="stargate.onClickSymbol(5)">
                        <span>+</span>
                    </div>
                    <div id="symbol-7" class="symbol" onclick="stargate.onClickSymbol(6)">
                        <span>+</span>
                    </div>
                </div>
